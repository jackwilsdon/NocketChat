<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>NocketChat</title>
		
		<!-- Styling for form fields and message box -->
		<style>
		* {
			font-family:"Tahoma", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
			font-size:12px;
			padding:0px;
			margin:0px;
		}
		
		h1 {
			font-size: 30px;
			text-align: center;
			margin: 10px;
		}
		
		p {
			line-height:18px;
		}
		
		#fields, #messages {
			width:500px;
			margin-left: auto;
			margin-right: auto;
		}
		
		#container {
			margin-left:auto;
			margin-right:auto;
			width:700px;
		}
		
		#messages {
			padding:5px;
			background:#ddd;
			border-radius:5px;
			border:1px solid #CCC;
			margin-top:10px;
			min-height: 160px;
			word-wrap: break-word;
		}
		
		#input {
			border-radius:2px;
			border:1px solid #ccc;
			margin-top:10px;
			padding:5px;
			width:400px;
		}
		
		#status {
			width:88px;
			display:block;
			float:left;
			margin-top:15px;
		}
		</style>
	</head>
	<body>
		<div id="container">
			
			<!-- Header -->
			<h1>NocketChat</h1>
		
			<!-- Chat history -->
			<div id="messages"></div>
		
			<!-- Status and input -->
			<div id="fields">
				<span id="status">Connecting...</span>
				<input type="text" id="input" disabled="disabled" />
			</div>
		
		</div>
		
		<!-- External scripts -->
		<script src="js/jquery.js"></script>
		<script src="js/socket/socket.io.js" type="text/javascript"></script>
		<script src="js/client.js" type="text/javascript"></script>
	</body>
</html>
